<div class="shadow-lg rounded-lg p-4 max-h-fit bg-[#2199e8] text-white">
  <h1 *ngIf="singleRepoData?.name" class="text-2xl font-bold">{{singleRepoData.name}}</h1>
  <p class="text-[14px] mt-2"
  *ngIf="singleRepoData?.description"
  >{{singleRepoData?.description}}</p>
  <ng-container *ngIf="singleRepoData?.topics">
    <div class="mt-2 flex flex-wrap">
      <app-chip *ngFor="let topic of singleRepoData?.topics" name="{{topic}}"></app-chip>
    </div>
  </ng-container>
</div>
